<!-- this is where the chart actually renders --> <div class="col-sm-5 rendering"> <div id="chart" build-chart ng-style="{'background-color': config.chartBackground}"></div> <!-- everything gets rendered inside of this --> <canvas id="canvas" width="1072px" height="676px"> <!-- needed for PNG output --> </div> <!-- chart controls --> <div class="col-sm-7" id="chartControls"> <h1><small>axisJS v0.2.1</small></h1> <!-- data input/display --> <div class="row"> <div class="col-xs-12"> <div class="panel panel-default"> <div class="panel-heading">Data Input</div> <div class="panel-body"> <textarea id="csvInput" class="form-control" rows="3" ng-model="inputs.csvData" ui-validate="'validateCSV($value)'" ng-change="updateData()"></textarea> <div class="alert alert-danger" ng-show="!inputs.csvData"><strong>Whoops!</strong> Seems like you've entered some malformed CSV data...</div> <!-- <div id="dataGrid" ng-if="chartData" ng-grid="gridOptions"></div> --> <!-- TODO make this work --> </div> </div> </div> </div> <!-- /.row --> <div class="row"> <div class="col-xs-6"> <!-- data options --> <div class="panel panel-default"> <div class="panel-heading">Data options</div> <div class="panel-body"> <select ng-model="config.chartGlobalType" class="form-control" id="chartGlobalType" ng-change="setGlobalType(config.chartGlobalType)"> <option value="series">series <option value="pie">pie <option value="donut">donut <option value="gauge" ng-disabled="config.data.columns.length > 1">gauge </select> <div class="form-group" ng-repeat="col in columns"> <label for="type-{{col}}">{{col}}</label> <div class="input-group"> <span class="input-group-addon"> <select add-colors ng-model="config.data.colors[col]" ng-options="color.value as color.value for color in appConfig.colors"></select> </span> <select class="form-control" id="type-{{col}}" ng-model="config.data.types[col]" ng-disabled="config.chartGlobalType !== 'series'"> <option value="{{chart}}" ng-repeat="chart in chartTypes">{{chart}} </select> <span class="input-group-addon" ng-show="config.data.types[col] === 'bar'"> <select id="group-{{col}}" ng-model="config.groups[col]" ng-change="setGroups()" title="group"> <option value="{{group}}" ng-repeat="group in [0,1,2]">{{group + 1}} </select> </span> </div> </div> </div> </div> <!-- /.panel --> <!-- chart options --> <div class="panel panel-default"> <div class="panel-heading">Chart options</div> <div class="panel-body"> <form class="form-horizontal" role="form"> <div class="form-group"> <label for="legendPosition" class="col-sm-2 control-label">Legend</label> <div class="col-sm-10"> <div class="input-group"> <select class="form-control" id="legendPosition" ng-model="config.legend.position"> <option value="bottom">bottom <!-- <option value="top">top</option>
                    <option value="left">left</option> --> <option value="right">right </select> <span class="input-group-addon"> <input type="checkbox" ng-model="config.legend.show"> </span> </div> </div> </div> <div class="form-group"> <label for="chartTitle" class="col-sm-2 control-label">Title</label> <div class="col-sm-10"> <input type="text" class="form-control" id="chartTitle" ng-model="config.chartTitle" placeholder=""> </div> </div> <div class="form-group"> <label for="chartTitle" class="col-sm-2 control-label">Credit</label> <div class="col-sm-10"> <input type="text" class="form-control" id="chartCredit" ng-model="config.chartCredit" placeholder="Your Name/The Times" ng-model="chartCredit"> </div> </div> <div class="form-group"> <label for="chartTitle" class="col-sm-2 control-label">Source</label> <div class="col-sm-10"> <input type="text" class="form-control" id="chartSource" ng-model="config.chartSource" placeholder="YouGov" ng-model="chartSource"> </div> </div> <div class="form-group"> <label for="chartWidth" class="col-sm-2 control-label">Width (in px)</label> <div class="col-sm-10"> <input type="number" class="form-control" id="chartWidth" ng-model="config.chartWidth"> </div> </div> <div class="form-group" ng-if="config.chartGlobalType !== 'series'"> <label class="col-sm-3 control-label" for="chartAccuracy">Accuracy</label> <div class="col-sm-9"> <select id="chartAccuracy" class="form-control" ng-model="config.chartAccuracy"> <option value="0">No decimal places <option value="1">1 decimal places <option value="2">2 decimal places <option value="3">3 decimal places </select> </div> </div> </form> </div> <!-- /.panel-body --> </div> <!-- /.panel --> <!-- output options --> <div class="panel panel-default"> <div class="panel-heading">Output</div> <div class="panel-body" style="text-align: center"> <button class="btn btn-success saveCMS" export-chart="cms" ng-if="!!config.cms">Copy to CMS</button> <div class="btn-group"> <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" export-chart="images"> Save... <span class="caret"></span> </button> <ul class="dropdown-menu" role="menu"> <li><a class="savePNG" href="#">Save as PNG (for email)</a></li> <li><a class="saveSVG" href="#">Save as SVG (for print)</a></li> </ul> </div> </div> <!-- /.panel-body --> </div> <!-- /.panel --> </div> <!-- /.col-xs-6 --> <!-- axis options --> <div class="col-xs-6"> <div class="panel panel-default"> <div class="panel-heading">Axes</div> <div class="panel-body"> <form class="form-horizontal" role="form"> <fieldset ng-disabled="config.chartGlobalType !== 'series'"> <!-- y axis --> <h4>Left Axis <input type="checkbox" ng-model="config.axis.y.show"></h4> <fieldset ng-hide="!config.axis.y.show"> <div class="form-group"> <label class="col-sm-3 control-label" for="yAxisColumn">Column</label> <div class="col-sm-9"> <select class="form-control" id="xAxisColumn" ng-model="config.data.y"> <option value=""> <option value="{{col}}" ng-repeat="col in columns">{{col}} </select> </div> </div> <div class="form-group"> <label class="col-sm-3 control-label" for="yAxisLabel">Label</label> <div class="col-sm-9"> <input type="text" id="yAxisLabel" class="form-control" ng-model="config.axis.y.label"> </div> </div> <div class="form-group"> <label class="col-sm-3 control-label" for="yAxisPrefix">Prefix</label> <div class="col-sm-9"> <input type="text" id="yAxisPrefix" class="form-control" ng-model="config.axis.y.prefix"> </div> </div> <div class="form-group"> <label class="col-sm-3 control-label" for="yAxisSuffix">Suffix</label> <div class="col-sm-9"> <input type="text" id="yAxisSuffix" class="form-control" ng-model="config.axis.y.suffix"> </div> </div> <div class="form-group"> <label class="col-sm-3 control-label" for="yAxisMin">Min.</label> <div class="col-sm-9"> <input type="number" id="yAxisMin" class="form-control" ng-model="config.axis.y.min"> </div> </div> <div class="form-group"> <label class="col-sm-3 control-label" for="yAxisMax">Max.</label> <div class="col-sm-9"> <input type="number" id="yAxisMax" class="form-control" ng-model="config.axis.y.max"> </div> </div> <div class="form-group"> <label class="col-sm-3 control-label" for="yAxisAccuracy">Accuracy</label> <div class="col-sm-9"> <select id="yAxisAccuracy" class="form-control" ng-model="config.axis.y.accuracy" ng-disabled="config.data.y"> <option value="0">No decimal places <option value="1">1 decimal places <option value="2">2 decimal places <option value="3">3 decimal places </select> </div> </div> </fieldset> <!-- x axis --> <h4>Bottom Axis <input type="checkbox" ng-model="config.axis.x.show"></h4> <fieldset ng-hide="!config.axis.x.show"> <div class="form-group"> <label class="col-sm-3 control-label" for="xAxisColumn">Column</label> <div class="col-sm-9"> <select class="form-control" id="xAxisColumn" ng-model="config.data.x"> <option value=""> <option value="{{col}}" ng-repeat="col in columns">{{col}} </select> </div> </div> <div class="form-group"> <label class="col-sm-3 control-label" for="xAxisLabel">Label</label> <div class="col-sm-9"> <input type="text" id="xAxisLabel" class="form-control" ng-model="config.axis.x.label"> </div> </div> <div class="form-group"> <label class="col-sm-3 control-label" for="xAxisPrefix">Prefix</label> <div class="col-sm-9"> <input type="text" id="xAxisPrefix" class="form-control" ng-model="config.axis.x.prefix"> </div> </div> <div class="form-group"> <label class="col-sm-3 control-label" for="xAxisSuffix">Suffix</label> <div class="col-sm-9"> <input type="text" id="xAxisSuffix" class="form-control" ng-model="config.axis.x.suffix"> </div> </div> <div class="form-group"> <label class="col-sm-3 control-label" for="xAxisMin">Minimum</label> <div class="col-sm-9"> <input type="number" id="xAxisMin" class="form-control" ng-model="config.axis.x.min"> </div> </div> <div class="form-group"> <label class="col-sm-3 control-label" for="xAxisMax">Maximum</label> <div class="col-sm-9"> <input type="number" id="xAxisMax" class="form-control" ng-model="config.axis.x.max"> </div> </div> <div class="form-group"> <label class="col-sm-3 control-label" for="xAxisAccuracy">Accuracy</label> <div class="col-sm-9"> <select id="xAxisAccuracy" class="form-control" ng-model="config.axis.x.accuracy" ng-disabled="config.data.x"> <option value="0">No decimal places <option value="1">1 decimal places <option value="2">2 decimal places <option value="3">3 decimal places </select> </div> </div> </fieldset> <!-- y2 axis --> <h4>Right Axis <input type="checkbox" ng-model="config.axis.y2.show"></h4> <fieldset ng-hide="!config.axis.y2.show"> <div class="form-group"> <label class="col-sm-3 control-label" for="y2AxisColumn">Column</label> <div class="col-sm-9"> <select class="form-control" id="y2AxisColumn" ng-model="config.data.y2"> <option value=""> <option value="{{col}}" ng-repeat="col in columns">{{col}} </select> </div> </div> <div class="form-group"> <label class="col-sm-3 control-label" for="y2AxisLabel">Label</label> <div class="col-sm-9"> <input type="text" id="y2AxisLabel" class="form-control" ng-model="config.axis.y2.label"> </div> </div> <div class="form-group"> <label class="col-sm-3 control-label" for="y2AxisPrefix">Prefix</label> <div class="col-sm-9"> <input type="text" id="y2AxisPrefix" class="form-control" ng-model="config.axis.y2.prefix"> </div> </div> <div class="form-group"> <label class="col-sm-3 control-label" for="y2AxisSuffix">Suffix</label> <div class="col-sm-9"> <input type="text" id="y2AxisSuffix" class="form-control" ng-model="config.axis.y2.suffix"> </div> </div> <div class="form-group"> <label class="col-sm-3 control-label" for="y2AxisMin">Min.</label> <div class="col-sm-9"> <input type="number" id="y2AxisMin" class="form-control" ng-model="config.axis.y2.min"> </div> </div> <div class="form-group"> <label class="col-sm-3 control-label" for="y2AxisMax">Max.</label> <div class="col-sm-9"> <input type="number" id="y2AxisMax" class="form-control" ng-model="config.axis.y2.max"> </div> </div> <div class="form-group"> <label class="col-sm-3 control-label" for="y2AxisAccuracy">Accuracy</label> <div class="col-sm-9"> <select id="y2AxisAccuracy" class="form-control" ng-model="config.axis.y2.accuracy" ng-disabled="config.data.y2"> <option value="0">No decimal places <option value="1">1 decimal places <option value="2">2 decimal places <option value="3">3 decimal places </select> </div> </div> </fieldset> </fieldset> </form> </div> <!-- /.panel-body --> </div> <!-- /.panel --> </div> <!-- /.col-xs-6 --> </div> <!-- /.row --> </div> <!-- /#chart-controls -->
