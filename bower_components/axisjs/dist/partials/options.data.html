<div class="panel panel-default"> <div class="panel-heading">Data options</div> <div class="panel-body"> <select ng-model="config.chartGlobalType" class="form-control" id="chartGlobalType" ng-change="setGlobalType(config.chartGlobalType)"> <option value="series">series <option value="pie">pie <option value="donut">donut <option value="gauge" ng-disabled="config.data.columns.length > 1">gauge </select> <div class="form-group" ng-repeat="col in columns"> <label for="type-{{col}}">{{col}}</label> <div class="input-group"> <span class="input-group-addon"> <select add-colors ng-if="appConfig.colorPicker === 'simple'" ng-model="config.data.colors[col]" ng-options="color.value as color.value for color in appConfig.colors"></select> <div ng-if="appConfig.colorPicker === 'default'"> <input minicolors type="hidden" ng-model="config.data.colors[col]"> </div> </span> <select class="form-control" id="type-{{col}}" ng-model="config.data.types[col]" ng-disabled="config.chartGlobalType !== 'series'"> <option value="{{chart}}" ng-repeat="chart in chartTypes">{{chart}} </select> <span class="input-group-addon" ng-show="config.data.types[col] === 'bar'"> <select id="group-{{col}}" ng-model="config.groups[col]" ng-change="setGroups()" title="group"> <option value="{{group}}" ng-repeat="group in [0,1,2]">{{group + 1}} </select> </span> </div> </div> </div> </div> <!-- /.panel -->
