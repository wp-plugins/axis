<div class="panel panel-default"> <div class="panel-heading">Axes</div> <div class="panel-body"> <form class="form-horizontal" role="form"> <fieldset ng-disabled="config.chartGlobalType !== 'series'"> <h4 ng-repeat-start="axis in axesConfig">{{axis.label}} Axis <input type="checkbox" ng-model="config.axis[axis.value].show"></h4> <fieldset ng-hide="!config.axis[axis.value].show" ng-repeat-end> <div class="form-group"> <label class="col-sm-3 control-label" for="{{axis.value}}AxisColumn">Column</label> <div class="col-sm-9"> <select class="form-control" id="{{axis.value}}AxisColumn" ng-model="config.data[axis.value]"> <option value=""> <option value="{{col}}" ng-repeat="col in columns">{{col}} </select> </div> </div> <div class="form-group"> <label class="col-sm-3 control-label" for="{{axis.value}}AxisLabel">Label</label> <div class="col-sm-9"> <input type="text" id="{{axis.value}}AxisLabel" class="form-control" ng-model="config.axis[axis.value].label"> </div> </div> <div class="form-group"> <label class="col-sm-3 control-label" for="{{axis.value}}AxisPrefix">Prefix</label> <div class="col-sm-9"> <input type="text" id="{{axis.value}}AxisPrefix" class="form-control" ng-model="config.axis[axis.value].prefix"> </div> </div> <div class="form-group"> <label class="col-sm-3 control-label" for="{{axis.value}}AxisSuffix">Suffix</label> <div class="col-sm-9"> <input type="text" id="{{axis.value}}AxisSuffix" class="form-control" ng-model="config.axis[axis.value].suffix"> </div> </div> <div class="form-group"> <label class="col-sm-3 control-label" for="{{axis.value}}AxisMin">Min.</label> <div class="col-sm-9"> <input type="number" id="{{axis.value}}AxisMin" class="form-control" ng-model="config.axis[axis.value].min"> </div> </div> <div class="form-group"> <label class="col-sm-3 control-label" for="yAxisMax">Max.</label> <div class="col-sm-9"> <input type="number" id="{{axis.value}}AxisMax" class="form-control" ng-model="config.axis[axis.value].max"> </div> </div> <div class="form-group"> <label class="col-sm-3 control-label" for="{{axis.value}}AxisAccuracy">Accuracy</label> <div class="col-sm-9"> <select id="{{axis.value}}AxisAccuracy" class="form-control" ng-model="config.axis[axis.value].accuracy" ng-disabled="config.data[axis.value]"> <option value="0">No decimal places <option value="1">1 decimal places <option value="2">2 decimal places <option value="3">3 decimal places </select> </div> </div> <div class="form-group"> <label class="col-sm-3 control-label" for="{{axis.value}}AxisTickCulling">Culling</label> <div class="col-sm-9"> <input type="number" id="{{axis.value}}AxisTickCulling" class="form-control" ng-model="config.axis[axis.value].tick.culling.max"> </div> </div> <div class="form-group"> <label class="col-sm-3 control-label" for="{{axis.value}}AxisTickCount">Count</label> <div class="col-sm-9"> <input type="number" id="{{axis.value}}AxisTickCount" class="form-control" ng-model="config.axis[axis.value].tick.count"> </div> </div> <div class="form-group" ng-if="config.data[axis.value]"> <label class="col-sm-3 control-label" for="{{axis.value}}TimeseriesBoolean">Timeseries?</label> <div class="col-sm-9 checkbox"> <input type="checkbox" id="{{axis.value}}TimeseriesBoolean" ng-true-value="'timeseries'" ng-model="config.axis[axis.value].type"> </div> </div> <div class="form-group" ng-if="config.axis[axis.value].type === 'timeseries'"> <label class="col-sm-3 control-label" for="{{axis.value}}TimeseriesFormat"><a href="https://github.com/mbostock/d3/wiki/Time-Formatting" target="_blank">Datetime format</a></label> <div class="col-sm-9"> <input type="text" id="{{axis.value}}TimeseriesFormat" class="form-control" value="timeseries" ng-model="config.axis[axis.value].tick.format"> </div> </div> </fieldset> </fieldset> </form> </div> <!-- /.panel-body --> </div> <!-- /.panel -->
