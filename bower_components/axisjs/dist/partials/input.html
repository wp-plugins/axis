<div class="row"> <div class="col-xs-12"> <div class="panel panel-default"> <div class="panel-heading">Data Input</div> <div class="panel-body"> <textarea maintain-focus id="csvInput" class="form-control" rows="3" ng-model="inputs.csvData" ui-validate="'validateData($value)'" ng-change="updateData()"></textarea> <div class="alert alert-danger" ng-show="!inputs.csvData"><strong>Whoops!</strong> Seems like you've entered some malformed CSV data...</div> </div> </div> </div> </div> <!-- /.row -->
